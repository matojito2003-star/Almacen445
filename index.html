    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 600px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .clear-btn {
            background: linear-gradient(135deg, #d32f2f 0%, #e53935 100%);
        }

        .filters {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #eee;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #00897B;
        }

        .results-info {
            padding: 15px 20px;
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .table-container {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
            color: white;
            text-align: left;
            padding: 12px 15px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
            background-color: #fafafa;
        }

        .card-view {
            display: none;
            padding: 15px;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        .card-title {
            font-weight: 600;
            color: #00695C;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .card-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .card-label {
            font-weight: 600;
            color: #555;
            min-width: 100px;
            margin-right: 10px;
        }

        .card-value {
            color: #333;
            flex-grow: 1;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .view-btn {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
            color: white;
        }

        .view-btn:first-child {
            border-radius: 50px 0 0 50px;
        }

        .view-btn:last-child {
            border-radius: 0 50px 50px 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.8rem;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }

        /* Install prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .install-prompt p {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .install-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .install-later {
            background: #e0e0e0;
            color: #333;
        }

        .install-now {
            background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            header {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .search-container {
                padding: 15px;
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .filters {
                padding: 15px;
                flex-direction: column;
            }

            select, button {
                width: 100%;
                max-width: 300px;
            }

            .results-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                font-size: 13px;
            }

            .view-toggle {
                flex-direction: column;
                gap: 10px;
            }

            .view-btn {
                border-radius: 50px !important;
                margin: 0;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Almacén 445</h1>
            <p class="subtitle">Sistema de Búsqueda de Artículos y Códigos</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="search-icon">🔍</i>
                <input type="text" id="searchInput" placeholder="Buscar por código, artículo o grupo..." />
            </div>
            <button onclick="searchItems()">Buscar</button>
            <button class="clear-btn" onclick="clearSearch()">Limpiar</button>
        </div>

        <div class="filters">
            <select id="groupFilter" onchange="filterByGroup()">
                <option value="">Todos los grupos</option>
                <option value="EQUIPOS POR INSTALAR">EQUIPOS POR INSTALAR</option>
                <option value="MATERIALES">MATERIALES</option>
            </select>
            <select id="sortOrder" onchange="sortTable()">
                <option value="code-asc">Código A-Z</option>
                <option value="code-desc">Código Z-A</option>
                <option value="article-asc">Artículo A-Z</option>
                <option value="article-desc">Artículo Z-A</option>
                <option value="quantity-asc">Cantidad Menor a Mayor</option>
                <option value="quantity-desc">Cantidad Mayor a Menor</option>
            </select>
        </div>

        <div class="results-info">
            <span id="resultsCount">0 resultados encontrados</span>
            <button onclick="exportToCSV()" style="padding: 6px 12px; background: #4CAF50; border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 12px;">Exportar CSV</button>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" id="tableViewBtn" onclick="switchView('table')">Vista Tabla</button>
            <button class="view-btn" id="cardViewBtn" onclick="switchView('card')">Vista Tarjetas</button>
        </div>

        <div class="table-container" id="tableContainer">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Código Artículo</th>
                        <th>Artículo</th>
                        <th>Grupo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <div class="card-container card-view" id="cardView">
            <!-- Las tarjetas se generarán aquí -->
        </div>

        <footer>
            <p>Sistema de Gestión de Almacén 445 | Última actualización: 15/12/2025</p>
        </footer>
    </div>

    <!-- Prompt de instalación -->
    <div class="install-prompt" id="installPrompt">
        <p>¿Quieres instalar la aplicación de Almacén 445 en tu dispositivo?</p>
        <div class="install-buttons">
            <button class="install-btn install-later" onclick="closeInstallPrompt()">Más tarde</button>
            <button class="install-btn install-now" id="installButton">Instalar ahora</button>
        </div>
    </div>

        let currentData = [...data];
        let currentView = 'table';
        let deferredPrompt;

        // Función para renderizar la tabla
        function renderTable(items) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (items.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" class="no-results">No se encontraron resultados</td>';
                tableBody.appendChild(row);
                document.getElementById('resultsCount').textContent = '0 resultados encontrados';
                return;
            }
            
            items.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item["Código Artículo"]}</td>
                    <td>${item["Artículo"]}</td>
                    <td>${item["Grupo"]}</td>
                    <td>${item["Cantidad"]}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            document.getElementById('resultsCount').textContent = `${items.length} resultados encontrados`;
        }

        // Función para renderizar las tarjetas
        function renderCards(items) {
            const cardContainer = document.getElementById('cardView');
            cardContainer.innerHTML = '';
            
            if (items.length === 0) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="no-results">
                        <p>No se encontraron resultados</p>
                    </div>
                `;
                cardContainer.appendChild(card);
                document.getElementById('resultsCount').textContent = '0 resultados encontrados';
                return;
            }
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-title">${item["Código Artículo"]}</div>
                    <div class="card-item">
                        <span class="card-label">Artículo:</span>
                        <span class="card-value">${item["Artículo"]}</span>
                    </div>
                    <div class="card-item">
                        <span class="card-label">Grupo:</span>
                        <span class="card-value">${item["Grupo"]}</span>
                    </div>
                    <div class="card-item">
                        <span class="card-label">Cantidad:</span>
                        <span class="card-value">${item["Cantidad"]}</span>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
            
            document.getElementById('resultsCount').textContent = `${items.length} resultados encontrados`;
        }

        // Función principal de búsqueda
        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const groupFilter = document.getElementById('groupFilter').value;
            
            let filteredData = [...data];
            
            // Aplicar filtro de texto
            if (searchTerm !== '') {
                filteredData = filteredData.filter(item => {
                    return (
                        item["Código Artículo"].toLowerCase().includes(searchTerm) ||
                        item["Artículo"].toLowerCase().includes(searchTerm) ||
                        item["Grupo"].toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            // Aplicar filtro de grupo
            if (groupFilter !== '') {
                filteredData = filteredData.filter(item => item["Grupo"] === groupFilter);
            }
            
            currentData = filteredData;
            
            // Renderizar según la vista actual
            if (currentView === 'table') {
                renderTable(currentData);
            } else {
                renderCards(currentData);
            }
        }

        // Función para filtrar por grupo
        function filterByGroup() {
            searchItems();
        }

        // Función para ordenar la tabla
        function sortTable() {
            const sortOrder = document.getElementById('sortOrder').value;
            let sortedData = [...currentData];
            
            switch(sortOrder) {
                case 'code-asc':
                    sortedData.sort((a, b) => a["Código Artículo"].localeCompare(b["Código Artículo"]));
                    break;
                case 'code-desc':
                    sortedData.sort((a, b) => b["Código Artículo"].localeCompare(a["Código Artículo"]));
                    break;
                case 'article-asc':
                    sortedData.sort((a, b) => a["Artículo"].localeCompare(b["Artículo"]));
                    break;
                case 'article-desc':
                    sortedData.sort((a, b) => b["Artículo"].localeCompare(a["Artículo"]));
                    break;
                case 'quantity-asc':
                    sortedData.sort((a, b) => parseFloat(a["Cantidad"]) - parseFloat(b["Cantidad"]));
                    break;
                case 'quantity-desc':
                    sortedData.sort((a, b) => parseFloat(b["Cantidad"]) - parseFloat(a["Cantidad"]));
                    break;
            }
            
            currentData = sortedData;
            
            if (currentView === 'table') {
                renderTable(currentData);
            } else {
                renderCards(currentData);
            }
        }

        // Función para limpiar la búsqueda
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('groupFilter').value = '';
            document.getElementById('sortOrder').value = 'code-asc';
            currentData = [...data];
            
            if (currentView === 'table') {
                renderTable(currentData);
            } else {
                renderCards(currentData);
            }
        }

        // Función para cambiar entre vistas
        function switchView(view) {
            currentView = view;
            
            const tableViewBtn = document.getElementById('tableViewBtn');
            const cardViewBtn = document.getElementById('cardViewBtn');
            const tableContainer = document.getElementById('tableContainer');
            const cardView = document.getElementById('cardView');
            
            if (view === 'table') {
                tableViewBtn.classList.add('active');
                cardViewBtn.classList.remove('active');
                tableContainer.style.display = 'block';
                cardView.style.display = 'none';
                renderTable(currentData);
            } else {
                tableViewBtn.classList.remove('active');
                cardViewBtn.classList.add('active');
                tableContainer.style.display = 'none';
                cardView.style.display = 'flex';
                renderCards(currentData);
            }
        }

        // Función para exportar a CSV
        function exportToCSV() {
            // Cabeceras
            const headers = ['Código Artículo', 'Artículo', 'Grupo', 'Cantidad'];
            
            // Datos
            const csvContent = [
                headers.join(','),
                ...currentData.map(item => 
                    [item["Código Artículo"], 
                     `"${item["Artículo"]}"`, 
                     `"${item["Grupo"]}"`, 
                     item["Cantidad"]
                    ].join(',')
                )
            ].join('\n');

            // Crear blob y enlace de descarga
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `almacen_445_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Manejo de instalación PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevenir que Chrome muestre automáticamente el banner de instalación
            e.preventDefault();
            // Guardar el evento para usarlo más tarde
            deferredPrompt = e;
            // Mostrar nuestro propio prompt de instalación
            showInstallPromotion();
        });

        function showInstallPromotion() {
            const prompt = document.getElementById('installPrompt');
            prompt.style.display = 'block';
            
            document.getElementById('installButton').addEventListener('click', installApp);
        }

        async function installApp() {
            if (!deferredPrompt) return;
            
            // Mostrar el prompt de instalación
            deferredPrompt.prompt();
            
            // Esperar la elección del usuario
            const { outcome } = await deferredPrompt.userChoice;
            
            // Limpiar el evento después de su uso
            deferredPrompt = null;
            
            // Ocultar el prompt personalizado
            document.getElementById('installPrompt').style.display = 'none';
        }

        function closeInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Detectar si ya está instalada la app
        window.addEventListener('appinstalled', () => {
            console.log('La aplicación ha sido instalada.');
            document.getElementById('installPrompt').style.display = 'none';
        });

        // Permitir búsqueda al presionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchItems();
            }
        });

        // Cargar datos iniciales
        window.onload = function() {
            renderTable(data);
        };
    </script>
